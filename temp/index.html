<html lang="en-us">


<head>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta http-equiv="Access-Control-Allow-Methods" content="GET,POST">
	<meta http-equiv="Access-Control-Max-Age" content="1000">
	<meta http-equiv="Access-Control-Allow-Headers" content="*">

	<!--
		<link href="bootstrap.min.css" rel="stylesheet" />
	-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="frogui.css">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body style="font-family:'Lucida Console';font-size:small">

	<!--
		<script src="bootstrap-native.min.js"></script>
	-->

	<svg id="e_svg" width="0" height="0" style="float:left">
		<defs id="e_svgDefs">
		</defs>
	</svg>

	<!-- Show Loading Spinner -->
	<p id="e_loading">
		<i class="fa fa-refresh fa-spin" style="font-size:12px;margin-right:0.5em;">
		</i>
		Loading...
	</p>

	<!-- e_rootHost
		class = grid : aligns for children to be aligned horz and vert
		width & height: stretch to fill screen.
	-->
	<div id="e_rootHost" class="grid" style="width:100vw; height:100vh">
	</div>

	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function (event) {
			doDomContentLoaded();
		});
	</script>

	<!--
		Use 'defer' (not 'async') below so the scripts load synchronously.
		Note: they are loaded in dependency order, where first, is least dependent, etc.
	-->
	<script defer type="text/javascript" src="frogui-base.js"></script>
	<script defer type='text/javascript' src='interop-wasm.js'></script>
	<script defer type='text/javascript' src='mono.js'></script>
	<script defer type="text/javascript" src="frogui.js"></script>

</body>
</html>
